<!DOCTYPE html>
<html lang="en-US">
<head>
    <title>Photo Chronicle</title>    
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8">    
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="">
    <link rel='stylesheet' id='css-template' type='text/css' href='css/normalize.css' />
    <link rel='stylesheet' id='css-template' type='text/css' href='css/font-awesome.css'/>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>    
    <link rel='stylesheet' id='css-template' type='text/css' href='css/style_chan.css' />
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false&libraries=places"></script>
</head>
<body>
    <!-- nav -->
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#"><span class="glyphicon glyphicon-camera"></span>&nbsp;Photo Chronicle</a>
        </div>
        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li class="selected"><a href="#explore">Explore</a></li>
            <li><a href="#tour">View Tour</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li data-toggle="modal" data-target="#signin-modal"><a id="signin" href="#"><span class="glyphicon glyphicon-user"></span>&nbsp;Sign In</a></li>
            <li><a id="after-signin" href="#"></a></li>
            <li><a id="signout" href="#">Sign Out</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Modal -->
    <div class="modal fade" id="signin-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="signin modal-dialog">
       <div class="signin signin-content modal-content">
           <div class="signin-header modal-header">
              Sign In to Photo Chronicle
           </div>
           <div class="signin modal-body">
            <form id="form-signin" role="form" method="post">
              <div id="form-group-input-name" class="form-group">
                <label for="input-name">Username</label>
                <input type="text" class="form-control stored" id="input-name" placeholder="Enter Username">
              </div>
              <div class="form-group">
                <label for="input-password">Password</label>
                <input type="password" class="form-control stored" id="input-password" placeholder="Password">
              </div>
              <div id="modal-button-group">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                <button type="submit" class="btn btn-primary">Sign In</button>
              </div>
            </form>
          </div>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
    <!-- end nav -->


    <!-- main contents -->
    <div id="content">
      <div class="container">
        <!-- Search Box -->
        <div id="search" class="row">
          <div class="col-sm-8">
            <div class="input-group">
                <div id="searchbutton" class="searchbtn"><i class="fa fa-search"></i></div>
                <input id="mapsearch-form-canvas" class="controls" type="text" placeholder="Type any location, story, or topic">
            </div>
          </div>
        </div>
        <!-- Map -->
        <div id="map-canvas"></div>
    </div>
    <!-- end main contents -->

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="js/custom.modernizr.js"></script>
    <script src="js/holder.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
<!-- End Footer -->
</body>
</html>
